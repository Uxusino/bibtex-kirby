{% extends "layout.html" %}

{% block title %}
Bibtex app
{% endblock %}

{% block body %}

<h2>Bibtex app</h2>

<h3>Create from ACM</h3>
<body>
    <form action="/create_bibtex_from_link" method="POST">
        <label for="acm_url">ACM URL:</label>
        <input type="text" id="acm_url" name="acm_url" placeholder="Enter ACM link" required>
        <button type="submit">Submit</button>
    </form>
    <a href="/">Cancel</a>
</body>
{% endblock %}
