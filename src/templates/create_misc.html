{% extends "layout.html" %}


{% block body %}


<form action="/create_bibtex" method="post" class="bibtex-form">
    <input type="hidden" name="type" value="misc">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <a href="/"> << Cancel</a>

  <h3>Create a Misc</h3>

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" required class="journal-input" value="{{ request.form.get('title', '') }}">
  </div>

  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" name="author" required class="journal-input" value="{{ request.form.get('author', '') }}">
  </div>


  <div class="form-group">
    <label for="howpublished">Howpublished</label>
    <input type="text" name="howpublished" required class="journal-input" value="{{ request.form.get('howpublished', '') }}">
  </div>

  <div class="form-group">
    <label for="year">Year</label>
    <input type="text" name="year" required class="journal-input" value="{{ request.form.get('year', '') }}">
  </div>

  <div class="form-group">
    <label for="note">Note</label>
    <input type="text" name="note" class="journal-input" value="{{ request.form.get('note', '') }}">
  </div>

  <div class="form-group">
    <label for="key">Key</label>
    <input type="text" name="key" class="journal-input" value="{{ request.form.get('key', '') }}">
  </div>

  <div class="form-group">
    <label for="url">URL</label>
    <input type="text" name="url" class="journal-input" value="{{ request.form.get('url', '') }}">
  </div>

  <div class="form-group">
    <label for="url">Tags (divide by comma)</label>
    <input type="text" name="tags" class="journal-input" value="{{ request.form.get('tags', '') }}">
  </div>

  <div>
  <button type="submit" class="submit-btn">
    Create
  </button>

</div>

</form>

{% endblock %}
